        }
        // scope DE FUNCTION
        function printNumber () {
            for(var i=0; i < 10; i++) {
                function valor (n) {
                    setTimeout(() => console.log(n), 200)
                }
                valor(i)
            }
        }
        // printNumber()
        // scope block
        function printNum() {

            }
        }
        printNum()
