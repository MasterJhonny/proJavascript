<body>
    <script>
        // scope global 
        var message = 'hola platzi'
        // scope function
        // scope de block
        function printNumber(){
            for(let i = 0;i < 10; i++){
                setTimeout(function(){
                    console.log(i)
                }, 1000)
            }
        }
        // scope module
        printNumber()
    </script>
